server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name ec2-13-231-62-63.ap-northeast-1.compute.amazonaws.com www.ec2-13-231-62-63.ap-northeast-1.compute.amazonaws.com;

        location / {
                proxy_pass http://api:8080;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
